<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test</title>
</head>

<body>
    <form action="/test" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input name="file" type="file" accept="image/*" id="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <input type="submit" value="upload">
    </form>
    {% for file in images %}
    <img src="/{{file}}">
    <p>{{file}}</p>
    {% endfor %}
</body>

</html>
