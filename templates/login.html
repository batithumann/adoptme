{% extends "layout.html" %} 

{% block title %} User log in {% endblock %}

{% block links %}
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
{% endblock %}

{% block main %}
<div class="container text-center login">
    
    <form class="form-signin" action="/login" method="POST">
    
        <img class="mb-4" src="/static/img/user.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Log in</h1>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input name="email" type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
            </div>
        </div>

        {% if message|length > 0 %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
</div>

{% endblock %}
