{% extends "layout.html" %} 

{% block title %} User log in {% endblock %}

{% block links %}
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
{% endblock %}

{% block main %}
<div class="container text-center login">
    
    <form class="form-signin" action="/login" method="POST">
    
        <img class="mb-4" src="/static/img/user.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
        <label for="username" class="sr-only">Username</label>
        <input name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
        {% if message|length > 0 %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
</div>

{% endblock %}
